<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="fist number" />
    <input type="text" id="operator" placeholder="plus, minus . . ." />
    <input type="text" id="num2" placeholder="second number" />
    <button type="button" id="solve">Solve</button>
    <p id="output"></p>

    <script>
      const num1PUT = document.getElementById("num1");
      const oper = document.getElementById("operator");
      const num2PUT = document.getElementById("num2");
      const solving = document.getElementById("solve");
      const output = document.getElementById("output");

      //-------testing if the button works---//
      solving.addEventListener("click", handleClick);

      function handleClick() {
        console.log("Button has been clicked!");

        //------------------------------------------

        let num1V = parseFloat(num1PUT.value);
        let num2V = parseFloat(num2PUT.value);
        let solveValue = oper.value;
        let errorsArray = validateUserInput(num1V, num2V, solveValue);
        let result = calcNum(num1V, num2V, solveValue);

        output.innerHTML(result);
      }
      //-------------------------------------------
      function calcNum() {
        switch (oper) {
          case "+":
            return num1V + num2V;

          case "-":
            return num1V - num2V;

          case "*":
            return num1V * num2V;

          case "/":
            return num1V / num2V;

          default:
            output.innerHTML("There is an error");
        }
      }

      //-------------------------------------------------
    </script>
  </body>
</html>
